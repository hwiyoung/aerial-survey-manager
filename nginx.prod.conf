# ============================================================
# Aerial Survey Manager - Production Nginx Configuration
# 외부 기관 배포용
# ============================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # 대용량 파일 업로드/다운로드 설정
    client_max_body_size 0;  # 무제한
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============================================================
    # 보안 헤더
    # ============================================================
    # XSS 방지
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Upstream 정의
    upstream frontend {
        server frontend:80;
    }

    upstream api {
        server api:8000;
    }

    upstream titiler {
        server titiler:80;
    }

    # ============================================================
    # HTTP 서버 (80 포트)
    # SSL 사용 시 HTTPS로 리다이렉트
    # ============================================================
    server {
        listen 80;
        server_name _;  # 설치 시 실제 도메인으로 변경됨

        # Docker DNS resolver (MinIO 런타임 해석용 - upstream 없이도 동작)
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $minio_backend http://minio:9000;

        # SSL 인증서가 있으면 HTTPS로 리다이렉트
        # 주석 해제하여 활성화:
        # return 301 https://$host$request_uri;

        # Frontend (React SPA)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Endpoints
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for long-running requests
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # TiTiler COG Tile Server
        location /titiler/ {
            # CORS 설정 - 프로덕션에서는 실제 도메인으로 제한 권장
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            rewrite ^/titiler/(.*) /$1 break;
            proxy_pass http://titiler;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Caching for tiles (1 hour)
            proxy_cache_valid 200 1h;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
        }

        # Offline Map Tiles (오프라인 타일맵)
        # 확장자 자동 감지: .jpg, .png 순서로 시도
        location /tiles/ {
            alias /data/tiles/;
            add_header 'Access-Control-Allow-Origin' '*' always;

            # 확장자 없는 요청 시 jpg → png 순서로 시도, 없으면 빈 타일 반환
            try_files $uri $uri.jpg $uri.png @empty_tile;

            # 타일 캐시: 1일 (교체 시 Ctrl+Shift+R로 갱신 가능)
            expires 1d;
            access_log off;
        }

        # 빈 타일 응답 (캐시하지 않음)
        location @empty_tile {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Cache-Control' 'no-cache' always;
            return 204;
        }

        # Block direct access to private uploads (require API auth)
        location /storage/images/ {
            return 403;
        }

        # Storage: 로컬 파일 우선, MinIO 폴백
        location /storage/ {
            alias /data/storage/;
            add_header 'Access-Control-Allow-Origin' '*' always;
            expires 1h;
            try_files $uri @minio_storage;
        }

        location @minio_storage {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
                add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            rewrite ^/storage/aerial-survey/(.*) /aerial-survey/$1 break;
            rewrite ^/storage/(.*) /aerial-survey/$1 break;

            proxy_pass $minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_request_buffering off;
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }

        location /storage/aerial-survey/ {
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
                add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            rewrite ^/storage/aerial-survey/(.*) /aerial-survey/$1 break;
            proxy_pass $minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_request_buffering off;
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }
    }

    # ============================================================
    # HTTPS 서버 (443 포트)
    # SSL 인증서 설정 후 사용
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name _;  # 설치 시 실제 도메인으로 변경됨

        # Docker DNS resolver (MinIO 런타임 해석용)
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $minio_backend http://minio:9000;

        # SSL 인증서 경로
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # HSTS (주의: 활성화 전 충분히 테스트)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # TiTiler
        location /titiler/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            rewrite ^/titiler/(.*) /$1 break;
            proxy_pass http://titiler;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_valid 200 1h;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
        }

        # Offline Map Tiles (오프라인 타일맵)
        # 확장자 자동 감지: .jpg, .png 순서로 시도
        location /tiles/ {
            alias /data/tiles/;
            add_header 'Access-Control-Allow-Origin' '*' always;

            # 확장자 없는 요청 시 jpg → png 순서로 시도, 없으면 빈 타일 반환
            try_files $uri $uri.jpg $uri.png @empty_tile_ssl;

            # 타일 캐시: 1일 (교체 시 Ctrl+Shift+R로 갱신 가능)
            expires 1d;
            access_log off;
        }

        # 빈 타일 응답 (캐시하지 않음)
        location @empty_tile_ssl {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Cache-Control' 'no-cache' always;
            return 204;
        }

        # Block direct access to private uploads (require API auth)
        location /storage/images/ {
            return 403;
        }

        # Storage: 로컬 파일 우선, MinIO 폴백
        location /storage/ {
            alias /data/storage/;
            add_header 'Access-Control-Allow-Origin' '*' always;
            expires 1h;
            try_files $uri @minio_storage_ssl;
        }

        location @minio_storage_ssl {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
                add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            rewrite ^/storage/aerial-survey/(.*) /aerial-survey/$1 break;
            rewrite ^/storage/(.*) /aerial-survey/$1 break;

            proxy_pass $minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_request_buffering off;
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }

        location /storage/aerial-survey/ {
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
