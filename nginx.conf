events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # 대용량 파일 업로드/다운로드 설정
    client_max_body_size 0;  # 무제한
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream frontend {
        server frontend:80;
    }

    upstream api {
        server api:8000;
    }

    upstream minio {
        server minio:9000;
    }

    upstream titiler {
        server titiler:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running requests
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # tus Upload Server (DISABLED - using S3 Multipart Upload)
        # location /files/ {
        #     proxy_pass http://tusd;
        # }

        # TiTiler COG Tile Server
        location /titiler/ {
            # CORS for tile requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            # Strip /titiler prefix when proxying
            rewrite ^/titiler/(.*) /$1 break;
            proxy_pass http://titiler;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Caching for tiles (1 hour)
            proxy_cache_valid 200 1h;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
        }

        # Offline Map Tiles (오프라인 타일맵)
        location /tiles/ {
            alias /data/tiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # MinIO Bucket Direct Access (for presigned URLs - thumbnails, ortho, etc.)
        location /aerial-survey/ {
            # Hide CORS headers from MinIO to prevent duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            proxy_pass http://minio;
            proxy_http_version 1.1;
            # Set Host to match the endpoint used for presigned URL generation (minio:9000)
            # This is critical for S3 V4 signature verification
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Caching for thumbnails
            proxy_cache_valid 200 1h;
        }

        # MinIO Storage Proxy (for S3 multipart uploads)
        location /storage/ {
            # Hide CORS headers from MinIO to prevent duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            # === CORS Configuration for S3 uploads ===
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
                add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            # Add CORS headers to all responses (IMPORTANT: ETag needed for multipart)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            # Remove /storage prefix when proxying to MinIO
            rewrite ^/storage/(.*) /$1 break;

            proxy_pass http://minio;
            proxy_http_version 1.1;
            # IMPORTANT: Set Host to match the endpoint used for presigned URL generation
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for large uploads
            proxy_request_buffering off;
            proxy_buffering off;

            # Large file upload timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }
    }
}
