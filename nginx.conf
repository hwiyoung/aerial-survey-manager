events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # 대용량 파일 업로드/다운로드 설정
    client_max_body_size 0;  # 무제한
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream frontend {
        server frontend:80;
    }

    upstream api {
        server api:8000;
    }

    upstream tusd {
        server tusd:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running requests
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # tus Upload Server
        location /files/ {
            proxy_pass http://tusd;
            proxy_http_version 1.1;
            
            # Pass all request headers explicitly
            proxy_pass_request_headers on;
            
            # Set Host header WITH port so tusd returns correct Location
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # Rewrite Location header from tusd to use correct external URL (port 8081)
            proxy_redirect http://localhost:80/ http://localhost:8081/;
            proxy_redirect http://localhost/ http://localhost:8081/;
            proxy_redirect http://localhost:8080/ http://localhost:8081/;
            
            # TUS specific headers - MUST be forwarded for tus protocol
            proxy_set_header Tus-Resumable $http_tus_resumable;
            proxy_set_header Upload-Length $http_upload_length;
            proxy_set_header Upload-Offset $http_upload_offset;
            proxy_set_header Upload-Metadata $http_upload_metadata;
            proxy_set_header Upload-Concat $http_upload_concat;
            proxy_set_header Upload-Defer-Length $http_upload_defer_length;
            
            # Disable request buffering for large uploads
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
        }
    }
}
