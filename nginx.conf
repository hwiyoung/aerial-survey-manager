events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # 대용량 파일 업로드/다운로드 설정
    client_max_body_size 0;  # 무제한
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream frontend {
        server frontend:80;
    }

    upstream api {
        server api:8000;
    }

    upstream minio {
        server minio:9000;
    }

    upstream titiler {
        server titiler:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running requests
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # tus Upload Server
        location /files/ {
            # === CORS Configuration ===
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Upload-Concat, Upload-Defer-Length, X-Requested-With, X-HTTP-Method-Override' always;
                add_header 'Access-Control-Expose-Headers' 'Upload-Offset, Location, Upload-Length, Tus-Version, Tus-Resumable, Tus-Max-Size, Tus-Extension, Upload-Metadata, Upload-Concat, Upload-Defer-Length' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            # Add CORS headers to all responses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Upload-Concat, Upload-Defer-Length' always;
            add_header 'Access-Control-Expose-Headers' 'Upload-Offset, Location, Upload-Length, Tus-Version, Tus-Resumable, Tus-Max-Size, Tus-Extension, Upload-Metadata, Upload-Concat, Upload-Defer-Length' always;

            proxy_pass http://tusd;
            proxy_http_version 1.1;
            
            # Pass all request headers explicitly
            proxy_pass_request_headers on;
            
            # Disable buffering for tus protocol (essential for large file streaming)
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Set Host header WITH port so tusd returns correct Location
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            
            # TUS specific headers - MUST be forwarded for tus protocol
            proxy_set_header Tus-Resumable $http_tus_resumable;
            proxy_set_header Upload-Length $http_upload_length;
            proxy_set_header Upload-Offset $http_upload_offset;
            proxy_set_header Upload-Metadata $http_upload_metadata;
            proxy_set_header Upload-Concat $http_upload_concat;
            proxy_set_header Upload-Defer-Length $http_upload_defer_length;
            
            # Timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }

        # TiTiler COG Tile Server
        location /titiler/ {
            # CORS for tile requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            # Strip /titiler prefix when proxying
            rewrite ^/titiler/(.*) /$1 break;
            proxy_pass http://titiler;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Caching for tiles (1 hour)
            proxy_cache_valid 200 1h;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
        }

        # MinIO Storage Proxy (for S3 multipart uploads)
        location /storage/ {
            # === CORS Configuration for S3 uploads ===
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Content-Length, X-Amz-Date, X-Amz-Content-Sha256, X-Amz-Security-Token' always;
                add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            # Add CORS headers to all responses (IMPORTANT: ETag needed for multipart)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, x-amz-request-id, x-amz-id-2' always;

            # Remove /storage prefix when proxying to MinIO
            rewrite ^/storage/(.*) /$1 break;

            proxy_pass http://minio;
            proxy_http_version 1.1;
            # IMPORTANT: Set Host to match the endpoint used for presigned URL generation
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for large uploads
            proxy_request_buffering off;
            proxy_buffering off;

            # Large file upload timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            client_max_body_size 0;
        }
    }
}
